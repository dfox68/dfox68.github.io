<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>Train Time</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   </head>
   <body>
      <div class="container">
         <!-- Jumbotron -->
         <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo!</h3>
         </div>
         <div class="row">
            <!-- Sign-Up Panel-->
            <div class="col-lg-12">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <h3 class="panel-title">Current Train Schedule</h3>
                  </div>
                  <div class="panel-body">
                     <table class=" col-lg-12" id="tableRow">
                        <tr>
                           <th class="col-lg-2">Train Name</th>
                           <th class="col-lg-2">Destination</th>
                           <th class="col-lg-2">Frequency (min)</th>
                           <th class="col-lg-2">Next Arrival</th>
                           <th class="col-lg-2">Minutes Away</th>
                        </tr>
                     </table>
                     <hr>
                  </div>
               </div>
            </div>
         </div>


      <div class="row">
         <!-- Sign-Up Panel-->
         <div class="col-lg-12">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
               </div>
               <div class="panel-body">
                  <!-- Add Train Form (note the various input "types")-->
                  <form role="form">
                     <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="trainName-input" type="text">
                     </div>
                     <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination-input" type="role">
                     </div>
                     <div class="form-group">
                        <label for="first-train">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="firstTrainTime-input" type="date2">
                     </div>
                     <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="rate">
                     </div>
                     <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
 <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
      <script src="logic.js" charset="utf-8"></script>
   </body>
</html>
